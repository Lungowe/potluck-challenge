<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck Invitation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://kit.fontawesome.com/a0b1abc3e3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="main__container">
        <div class="main__wrapper">
            <header>
                <h1 class="main__heading">Potluck guest list</h1>
                <h2><i class="fa fa-solid fa-envelope"></i> Invite 8 people! ðŸ˜Ž</h2>
            </header>
            <div class="guest__list">
                <div class="alert hide">
                    <h3 class="guest-list__message">Guest list is full!</h3>
                    <button class="alert-button button">Assign Dishes!</button>
                </div>
                <label for="invite">Add Guest</label>
                <input type="text" id="invite" />
                <button class="invite-button button">Invite</button>
            </div>
            <div class="invited__guests">
                <ul class="invitees"></ul>
                <h3>Attending: <span>0</span></h3>
            </div>
            <div class="assign__dishes">
                <ul class="assigned__items"></ul>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
